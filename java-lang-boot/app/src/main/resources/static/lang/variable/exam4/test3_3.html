<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 활용</title>
</head>
<body>

<h1>배열 다루기</h1>
<button type="button" id="x-btn">배열 가져오기</button>
<ul>
  <li>홍길동</li>
  <li>임꺽정</li>
  <li>유관순</li>
</ul>

<script>
var xBtn = document.getElementById("x-btn"); //querySelector에서는 id 찾을 때 # 붙이는데 여기선 안붙임!

xBtn.onclick = function() {  //위 html 태그에 두는 대신 onclick을 function에 둔다!
  console.log('눌렀음2!')    //만약 위 html에도 onclick을 주고 여기 function에도 onclick을 준다면 onclick은 하나의 함수만 등록할 수 있기 때문에 function onclick만 적용된다! html 다음에 js가 실행되니 나중에 등록되는 js!!
};

</script>

</body>
</html>
