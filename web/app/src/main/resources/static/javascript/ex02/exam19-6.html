<!DOCTYPE html>

<body>
<h1>반복문 - for(변수 선언 of iterable 객체)</h1>
<script>
"use strict"

// iterable 객체 만들기

// Generator 제네레이터 함수를 이용하여 iterable 규칙을 따르는 객체 리턴하기
function* getIterableObject() {
  yield "홍길동";   // generator 함수 안에서 yield는 return과 비슷한 역할을 한다.
  yield "임꺽정";
  yield "유관순";
  yield "안중근";
}

var obj = new getIterableObject();

for (var v of obj) {
	console.log(v);
}
console.log("------------------------------");

// 위의 for...of 반복문은 실행할 때 다음 문장으로 변환되어 실행된다.
var obj2 = getIterableObject()

while (true) {
  var item = obj2.next();  // yield 명령을 통해 리턴된 값을 담고 있는 객체를 리턴
  if (item.done) {  // 더이상 꺼낸 값이 없다면, item.done = true가 되어 break!!    // 값을 꺼내왔으면 false, 끝났으면 true
    break;
  }
  var v = item.value;
  console.log(v);
}

console.log(obj2.next());
console.log(obj2.next());
console.log(obj2.next());
console.log(obj2.next());
console.log(obj2.next());

</script>
</body>
</html>
