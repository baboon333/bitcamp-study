<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
</head>
<body>
<h1>이벤트 - 이벤트가 발생된 태그 알아내기 III</h1>
<button id="btn1" class="b1" data-no="100">버튼1</button><br>
<button id="btn2" class="b1" data-no="200">버튼2</button><br>
<button id="btn3" class="b2" data-no="300">버튼3</button><br>
<button id="btn4" class="b2" data-no="400">버튼4</button><br>

<script>
"use strict"

// 여러 개의 태그에 같은 리스너를 등록했을 경우
// 리스너가 호출될 때 어떤 태그인지 알아내는 방법!

var el = document.querySelectorAll(".b1");
var el2 = document.querySelectorAll(".b2");

var btnClick = function(e) {
	alert("===> " + this.getAttribute("data-no"));     // this를 통해 이벤트가 발생한 그 태그 객체를 알아낼 수 있다
	alert("===> " + e.target.getAttribute("data-no"));  //위 방법보다 이 방법을 추천한다!
	for (var e of el2) {
		e.style["background-color"] = "yellow";  // 원래는 이름에 -가 있다면 이렇게 적어야되지만 js에서 편의성과 일관성있게 코드를 짤 수 있도록 e.style.backgroundColor 이렇게 다음 단어를 대문자로 바꿔서 할 수 있게 속성을 추가해줌.
		e.style.color = "red";   //이름에 - 가 없으면 그냥 .으로 해도 된다.  //객체.프로퍼티.프로퍼티
		e.style.border = "5px dashed red";
	}
};

for (var e of el) {
	  e.addEventListener("click", btnClick);  //btnClick은 함수 주소를 의미하고 btnClick()는 함수 실행을 의미한다.
}

</script>
</body>
</html>
