<script>
"use strict"

// 태그 객체의 onclick 프로퍼티에 리스너 등록하고 이벤트 정보 추출
document.getElementById("btn1").onclick = function(e) { //보통은 밑에 방식보다 이 방식을 씀  //파라미터로 event를 받음
	console.log(
			e.altKey, e.ctrlKey, e.button,
			e.offsetX, e.offsetY,
			e.clientX, e.clientY,
			e.screenX, e.screenY)
};


// id가 부여된 태그는 window 객체를 통해 바로 접근할 수 있다.  //이 방식은 window 변수 즉 글로벌 변수이다 보니 id랑 똑같은 이름으로 변수를 쓸 때 기존걸 덮어쓰기 때문에 방지하기 위해 아래보단 위에 방법을 씀!! 비추하는 방식!!
