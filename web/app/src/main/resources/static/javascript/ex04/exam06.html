<!DOCTYPE html>

<meta charset="UTF-8">

<body>
<h1>객체 - {}을 이용하여 기본 객체에 프로퍼티 추가하기</h1>
<script>
"use strict"
// {}은 기본 객체를 생성할 뿐만 아니라 프로퍼티도 바로 추가할 수 있다.
// 실무에서는 보통 이 방법을 쓴다.

var obj = {
	name: "홍길동",
	kor: 100,
	eng: 90,
	math:80,
	sum: function() {
	    return this.kor + this.eng + this.math;
	},
	aver: function() {
	    return this.sum() / 3;
	}
};
//JSON이 아니라 JS 객체 생성 코드이다!! //=> js 객체 생성 코드를 참고해서 만든 데이터 표현 형식이 JSON(JavaScript Object Notation)이다.

console.log(obj.sum(), obj.aver());
console.log(obj);

</script>
</body>
</html>
