<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>생성자6 - 생성자 상속과 prototype 연결</h1>
<script>
"use strict"

function f1(n) {
  this.name = n; //f2가 넘겨준 this와 같다.
}

f1.prototype

function f2 (n, k, e, m) {
  // 상위 생성자를 명시적으로 호출한다.
  f1.call(this, n);  //f1 생성자를 호출하며 받은 n을 그대로 넘겨준다.

  this.kor = k;
  this.eng = e;
  this.math = m;
}

var obj1 = new f2("홍길동", 100, 90, 80);
console.log(obj1);

</script>
</body>
</html>
