<body>
<h1>객체 - {}을 이용하여 기본 객체에 함수를 추가하는 또 다른 방법</h1>
<script>
"use strict"

var obj = {
	name: "홍길동",
	kor: 100,
	eng: 90,
	math:80,
	/*
  sum: function() {
	  return this.kor + this.eng + this.math;
  },
  */
	sum() {   //function sum() 이렇게 하면 error다!  //이렇게 함수를 추가하는 것이 요즘 트렌드이다.
	    return this.kor + this.eng + this.math;
	},
	aver() {
	    return this.sum() / 3;
	}
};

console.log(obj.sum(), obj.aver());
console.log(obj);

</script>
</body>
