<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
<h1>DOM API - document 객체</h1>
<h1 id="header1" class="g1">제목1</h1>
<h2 id="header2" class="g1">제목1.1</h2>
<h2 id="header3" class="g1">제목1.2</h2>

<h1 id="header4" class="g2">제목2</h1>
<h2 id="header5" class="g2">제목2.1</h2>
<h2 id="header6" class="g2">제목2.2</h2>

<script>
"use strict"

// 자바스크립트는 태그를 다루는 도구를 제공한다.
// 그 도구를 "DOM(Document Object Model) API"라 부른다.
// API(Application Programming Interface): application을 programming 할 때 사용하는 규칙 또는 도구
//
// document 객체
// => 웹브라우저에서 기본으로 제공하는 객체이다.  // 그렇기에 node.js에서는 이 객체를 사용할 수 없는 거임.
// => 태그를 찾고 생성하고 제어하는 함수를 갖고 있다.
// => var document = new HTMLDocument();
//

// document의 타입은?
// = 즉 document 객체를 초기화시킨 생성자는?
console.log(document.constructor.name); // 이 객체를 초기화시킨 생성자의 이름: HTMLDocument

// document 객체를 통해 사용할 수 있는 함수나 변수는?
// => HTMLDocument 생성자가 추가한 함수나 변수이다.
// => 어떤 함수와 변수가 있는지 알고 싶다면 문서 보세요.
// => HTMLDocument 생성자의 문서를 보라!
// => 상속 관계
//    4. Document() ---> 3. Node() ---> 2. EventTarget() ---> 1. Object()    // Object(): 최상위 생성자
// 초기화 순서: 1->2->3->4  //초기화: 준비시키는 것. 변수나 함수를 추가하는 것.  //따라서 document의 변수나 함수를 보고 싶다면  이것만 볼게 아니라 상위 생성자의 것까지 찾아봐야 한다.

// Object() 생성자가 추가한 함수 존재 여부 확인:
console.log(document.toString);

// EventTarget() 생성자가 추가한 함수 존재 여부 확인:
console.log(document.addEventListener);

// Node() 생성자가 추가한 함수 존재 여부 확인:
console.log(document.appendChild);

// Document() 생성자가 추가한 함수 존재 여부 확인:
console.log(document.createElement);

</script>
</body>
</html>
