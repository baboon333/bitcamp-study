<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
  <style>
    div {
      border: 1px solid red;
      min-height: 100px;
    }
  </style>

</head>
<body>
  <h1>요점 정리 - 6.AJAX</h1>
  <div id="d1"></div>
  <button id="btn1">HTML 가져오기</button>

<script>
var tag1 = document.getElementById("btn1");

tag1.onclick = function() {
  // 서버에 요청
  var xhr = new XMLHttpRequest();  //아직은 fetch보단 이걸 많이 쓰니  꼭 알아둬!
  xhr.open("GET", "/javascript/ex00/exam06", false); //"get" 이거 아직 안배운거임 걍 넘어가~ //false는 동기로 처리하라는 뜻임 //정적리소스와 동적리소스
  xhr.send();

  //서버에 요청하는 이게 AJAX이다!!!!!
  // 서버가 보낸 데이터를 div 태그에 넣기
  var tag2 = document.getElementById("d1");
  tag2.innerHTML = xhr.responseText;
};

</script>
</body>
</html>
