<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
  <style>
    div {
      border: 1px solid red;
      min-height: 100px;
    }
  </style>

</head>
<body>
  <h1>요점 정리 - 7.AJAX : 클라이언트 측 렌더링 방식</h1>
  <div id="d1">
    <ul id="x-name-list">
    </ul>
  </div>
  <button id="btn1">데이터 가져오기</button>

<script>
var tag1 = document.getElementById("btn1");

tag1.onclick = function() {
  // 서버에 요청
  var xhr = new XMLHttpRequest();  //아직은 fetch보단 이걸 많이 쓰니  꼭 알아둬!
  xhr.open("GET", "/javascript/ex00/exam07", false); //"get" 이거 아직 안배운거임 걍 넘어가~ //false는 동기로 처리하라는 뜻임 //정적리소스와 동적리소스
  xhr.send();

  // 서버에서 보낸 JSON 형식의 데이터를 자바스크립트 객체로 변환한다.
    var names = JSON.parse(xhr.responseText);

  //서버에 요청하는 이게 AJAX이다!!!!!
  // 서버가 보낸 데이터를 가지고 <li></li>태그로 만들어 <ul></ul> 태그에 넣기
  var ul = document.getElementById("x-name-list");

  for (var name of names) {
    var li = document.createElement("li");
    li.innerHTML = name;
    ul.appendChild(li);
  }
};

</script>
</body>
</html>
