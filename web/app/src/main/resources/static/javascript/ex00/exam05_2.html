<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
</head>
<body>
  <h1>요점 정리 - 5.HTML 태그와 DOM 트리 객체 응용</h1>
  <form>
    <div id="inputNameContainer">
	    <div class="inputName">
	      <span class="name">이름1</span>: <input type="text" name="name1"><br>
	    </div>
    </div>
    <button id="btnAddName" type="button">추가</button><br>
    <button id="btn1">확인</button> <!--button 따로 타입을 지정 안해주면 기본이 submit이라 이 버튼 누르면 form 안의 모든 입력값에 대해서 서버에 요청을 보낸다. 이때 주소는 form 태그에 action 태그를 따로 안주면 url 뒤에 쿼리스트링이 붙으면서 요청이 된다. 개발자도구/network에서 확인해봐-->
  </form>


<script>
var inputNameIndex = 1;
var btnAddName = document.getElementById("btnAddName");
var inputNameContainer = document.querySelector("#inputNameContainer");
var inputNameDiv = document.querySelector(".inputName");

btnAddName.onclick = function() {
	inputNameIndex++;
	var e = inputNameDiv.cloneNode(true);  // cloneNode는 inputNameDiv를 그대로 복제함(객체까지 그대로 복사! 그 안에는 많은 값이 들어있다)
	e.querySelector(".name").innerHTML = "이름" + inputNameIndex;  //.이면 class
	e.querySelector("input").name = "name" + inputNameIndex;  //. 없으니 그냥 태그임
  e.querySelector("input").value = ""; //값이 복사되는게 싫어서 이렇게 써줌
	inputNameContainer.appendChild(e);   //기존 태그 복제 후 안에 값 변경하고 붙임
};

</script>
</body>
</html>
