  <h1>요점 정리 - 3.함수 정의와 호출</h1>

<script>
function plus(a, b) {  //js에서 함수 선언할 때는 이렇게 선언한다!  //파라미터 선언 시 var 붙이지 않는다!!! 함수에 대한 정보화 코드를 담은 객체 생성 -> 함수 객체
  return a + b;        //js는 함수도 객체로 다룬다! 따라서 plus는 변수명이라고 봐라
}
console.log(plus(10, 20));

//var ok;
//console.log(ok);  -> undefined 출력


//plus : 함수 객체의 주소를 갖고 있는 레퍼런스다. 그래서 var ok;  ok = plus; 하면 ok에 200번지 주소가 들어감.
//따라서 ok와 plus는 같은 함수 객체를 가리킨다. 따라서 plus로도 함수를 실행할 수 있고 ok로도 가능하다

var ok = plus;
console.log(ok(100, 200));

var haha = ok;
console.log(haha(1000, 2000));

//ok = "hello";  ->  exam03.html:30 Uncaught TypeError: ok is not a function 이런 오류 남
//ok(100,200);

</script>
