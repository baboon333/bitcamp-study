<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
</head>
<body>
  <h1>요점 정리 - 5.HTML 태그와 DOM 트리 객체</h1>
  <p id="p1">오호라!</p>
  <button id="btn1">확인</button>

<script>
var tag1 = document.getElementById("btn1");  //querySelector 가 #을 붙이지 얘는 안붙이는거임!

tag1.onclick = function() { // Observer 패턴: 리스너 = 이벤트 리스너 = 이벤트 핸들러 = 콜백함수(callback; cb)    // 리스너: 귀 기울이고 있다가 이벤트가 발생했을 때 호출되는 함수  //클릭했을 때 웹 브라우저가 호출하는 함수 이름: onclick!! 반드시 onclick이라고 해야 함 다른 이름으로 하면 적용 안된다
  var tag2 = document.getElementById("p1");
  tag2.innerHTML = "비트캠프!";
};

</script>
</body>
</html>
