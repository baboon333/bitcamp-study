<!DOCTYPE html>
<html>

<body>
  <h1>요점 정리 - 4.객체와 프로퍼티</h1>

<script>
// 1) Object라는 원형 틀을 기반으로 기본 객체를 생성한다.
var obj1 = new Object(); // => HashMap<String,Object> obj1 = new HashMap<>();

// 2) 기본 객체에 프로퍼티를 덧붙인다.
obj1.name = "홍길동"; // => obj1.put("name", "홍길동");
obj1.age = 20; // => obj1.put("age", 20);
obj1.working = true; // => obj1.put("working", true);
obj1.hello = function() {
  console.log("안녕하세요, " + this.name + "님!");  // this. 는 같은 상자를 가리킴. obj1에 있으니까 obj1.name이다. this.를 붙이면 그 함수가 소속된 객체 안에서 찾는다!
}; // => obj1.put("hello", 함수);                   // 그냥 name하면 안나옴!

console.log(obj1);
obj1.hello(); // obj1.get("hello")();

// 자바스크립트 객체 정의 단축 표기법
// => JavaScript Object Notation(JSON) 데이터 포맷의 근원이다.
var obj2 = {
    name:"임꺽정",
    age:30,
    working:true,
    hello:function() {
      console.log("안녕하세요, " + this.name + "님!")
    },  //함수 선언하는 표현법은 이렇게 위 아래 두가지 방법 둘 다 된다. 밑에 방법을 더 많이 쓴다! 그러나 개발자 마다 다르니 둘다 알아둬!
    hello2() {
      console.log("안녕하세요, " + this.name + "님2!")
    }
};

console.log(obj2);
obj2.hello();   //obj2 생략하면 안된다! 이 객체에 속한 함수니까!
obj2.hello2();


</script>
</body>
</html>
