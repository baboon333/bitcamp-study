<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 애로우(arrow) 함수를 아규먼트로 전달하기</h1>
<script>
"use strict"
// arrow 함수든 일반 함수든 결국 같은 함수이다.
// arrow function은 가독성을 높여준다!!

//var obj = new Object();  -> var obj = {}; 이렇게 간단하게 표현할 수 있는 것처럼 애로우 함수도!


function play(fn) {
	console.log("함수가 리턴한 값 =", fn(100, 200));
}

function plus(a, b) {
	return a + b;
}

//이렇게 정식으로 정의된 함수의 주소를 아규먼트로 넘길 수 있다.
//그러면 play()는 그 함수를 호출하여 리턴 값을 출력할 것이다.
play(plus);

//또는 다음과 같이 익명 함수를 정의하여 바로 아규먼트로 넘길 수 있을 것이다.  //파라미터 자리에 그냥 함수를 정의하는거나 똑같다! 그럼 파라미터 자리에 함수주소가 놓이는 거임! 함수를 호출하는게 아니라 함수를 정의한 후 주소를 여기에 넣는거임!
play(function(a, b) {return a - b;});

//또한 arrow function을 정의하여 바로 아규먼트로 넘길 수 있다.
play((a, b) => a * b);   // 함수 정의다!!!실행이 아니라!! arrow function이란 문법으로 함수를 정의한거임

//물론 arrow function이 여러 문장으로 구성된 경우도 있을 것이다.
play((a, b) => {
	var sum = 0;
	for (var i = a; i <= b; i++) {
		sum += i;
	}
	return sum;
});

</script>

</body>
</html>
