<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 함수 오버로딩?</h1>
<script>

// 같은 이름의 변수를 여러 개 선언       //자바에서는 안된다
// => 문법 오류는 아니다.
// => 단지 기존 변수를 가리킨다.
var v1 = 100;
var v1 = true; // 기존의 v1 변수의 값을 변경한다. 문법 오류가 아니다.
var v1 = "Hello";
console.log(v1);

// 같은 이름의 함수를 여러 개 선언
// => 문법 오류가 아니다.
// => 단지 기존 함수를 대체한다.
// => 따라서 자바스크립트는 "메서드 오버로딩"을 지원하지 않는다.  //자바는 지원한다. 메서드 오버로딩: 파라미터나 이런거 개수가 다르면 같은 이름의 함수가 동시에 존재할 수 있다. 파라미터 개수나 이런게 다르면 다른 함수라고 인식하기 때문. 근데 js는 파라미터가 한개나 몇개나 상관없이 오류 안나고 그럼. 걍 똑같은 함수로 인식하기에 지원하지 않는거다.
function f1(a) {
	console.log("f(a)==>", a);
}
function f1() {
  console.log("f()==>", "호출됨!")
}
function f1(a, b, c) {
  console.log("f(a,b,c)==>", a, b, c)
}

f1(100);  //세번째 함수로 덮어져져서 저 함수로 바뀐 값이 나옴.
f1();
f1(200, 300, 400);

</script>
</body>
</html>
