<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 정의</h1>
<script>
// 자바스크립트 함수
// 1) 데이터 타입이 없기 때문에 함수의 리턴 타입을 지정하지 않는다.
// 2) function 키워드로 시작한다.
// 3) 파라미터는 괄호 안에 선언한다.
// 		파라미터는 var을 붙이지 않는다. 붙이면 안된다.
// 		파라미터가 없어도 빈 괄호를 지정해야 한다.
// 4) 값을 리턴할 때는 return 키워드를 사용한다.
// 문법:
//			function 함수명(파라미터명, 파라미터, ...) {함수몸체}


function f1() { // 파라미터가 없는 함수
	console.log("안녕!");
}

function f2() { // 값을 리턴하는 함수
	return "안녕2!";
}

function f3(a, b) { // 파라미터(2개) 있는 함수
	// 물론 파라미터도 로컬 변수이기 때문에 함수 호출이 끝나면 제거된다.
	console.log(a, "+", b, "=", (a + b));
}

function f4(a, b) { // 파라미터도 있고, 리턴 값도 있는 함수
	return a + b;
}

f1();
console.log("----------------");

console.log(f2());  //f2가 리턴한 값을 log가 출력하는거임!
console.log("----------------");

f3(10, 20);   //파라미터: 함수가 작업을 하는데 사용할 그 값을 받는 변수
console.log("----------------");

console.log(f4(10, 20));        //log안에 함수를 넣었다는 것은 함수가 리턴하는 값을 출력하겠다는 소리이다! log가 출력하는건 함수를 먼저 실행한 후 함수가 리턴하는 값이다.
console.log("----------------");

console.log(f1());  //리턴하는게 없으니 undefined가 뜨는 것



</script>
</body>
</html>
