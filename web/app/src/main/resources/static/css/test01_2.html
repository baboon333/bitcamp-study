  /* CSS 주석
     CSS(Cascading Style Sheet)?
     => HTML UI 컴포넌트(=태그)의 모양을 제어할 때 사용하는 기술
  */
  /* 셀렉터(selector)?
    => 스타일 적용할 대상자를 지정하는 문법
   */

  /* 2) ID 값으로 대상자 지정하기
    #아이디 {스타일명:값; 스타일명:값; ...}  셀렉터 문법
  */

  #content {
    background-color: gray;  /*보통 css는 자바처럼 이름 표기 시 카멜 표기법을 안쓰고 단어 사이를 -로 정의한다.*/
    color: red;              /*font-color가 아니라 그냥 color다!!!*/
  }

  #menu, #footer {
    background-color: yellow;
    color: blue;
  }

  </style>
</head>
