<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  /* 셀렉터(selector) III
     특정 조건을 갖는 대상자를 지정하기
     => 대상자를 지정할 때 조건을 나열할 수 있다.
     => 문법
        대상자#아이디 {...}
        대상자.분류명 {...}
        대상자:상태명 {...}
        대상자[속성명] {...}
   */
  input[type="text"] {  /*input 태그 중 type이 text인 경우만*/
    background-color: yellow;
  }

  /* selected 속성의 값에 상관없이 해당 속성이 있는 경우*/

  input[type="text"][value] {  /*value 속성이 있을 때만!*/
    border: 3px solid red;
  }

  </style>
</head>
<body>
<form action="http://www.naver.com" method="get">
번호: <input><br>
이름: <input type="text" name="name" value="예)홍길동"><br>
아이디: <input type="text" name="id"><br>
암호: <input type="password" name="pwd"><br>
이메일: <input type="email" name="email" placeholder="예)hong@test.com"><br>  <!--ip주소:8080/css/test03_2.html 주소로 모바일에서 확인해보기!-->
전화번호: <input type="tel" name="tel" placeholder="예)010-xxxx-xxxx"><br> <!--이렇게 타입을 줘야 모바일일 때 자판이 자동으로 번호자판이 뜬다. 다른거는 텍스트 자판이 뜸. type에 따라 모바일 화면에서 자판이 달라짐-->
재직여부: <input type="checkbox" name="working" checked> 재직중<br>
결혼여부: <input type="radio" name="married">기혼  <!--이름이 married로 같기 때문에 둘 중 하나만 선택 가능-->
          <input type="radio" name="married" checked>미혼<br>
최종학력: <input type="radio" name="school">고졸
          <input type="radio" name="school" checked="checked">학사
          <input type="radio" name="school">석사<br>
혈액형:
          <select name="school">
            <option>선택하세요</option>
            <option>O 형</option>
            <option>A 형</option>
            <option>B 형</option>
            <option>AB 형</option>
          </select><br>

자기소개: <textarea name="intro" rows="4" cols="50">내 소개...</textarea><br>

<!-- 버튼의 라벨은 value 속성의 값으로 설정한다. -->
<input type="submit" value="전송버튼">
<input type="reset" value="초기화버튼">
<input type="button" value="일반버튼"><br>
</form>


</body>
</html>
