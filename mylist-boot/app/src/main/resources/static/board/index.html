<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>To-do</title>
  <style>
  .todo-checked {
    text-decoration: line-through;
    color: gray;
  }
  </style>
</head>
<body>
<h1>To-do</h1>

<textarea><!--얘는 반드시 닫는 태그를 해줘야 함-->
<p>할 일 <input id="x-todo-input" type="text"></p>
<table id="x-todo-table" border="1">
<thead>
  <tr>
    <th></th>
    <th>제목</th>
    <th>조회수</th>
    <th>등록일</th>
  </tr>
</thead>
<tbody>
</tbody>
</table>

<script type="text/javascript">
  var tbody = document.querySelector("#x-board-table tbody")

  fetch("/board/list")
    .then(function(response) {
      return response.json();
    })
    .then(function(boards) {
      console.log(boards);
      for (var i = 0; i < boards.length; i++) {
        var board = boards[i];
        var tr = document.createElement("tr");
        tr.innerHTML = `<td><a href="view.html?index=${i}">${board.title}</a></td>
        <td>${board.viewCount}</td>
        <td>${board.createdDate}</td>`;
        tbody.appendChild(tr);
      }
    });
</script>

</body>
</html>
