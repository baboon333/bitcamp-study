<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MyList</title>
</head>
<body>
  <h1>연락처</h1>
  <table border="1">
  <thead>
  <tr>
    <th>이름</th>
    <th>이메일</th>
    <th>전화</th>
    <th>회사</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>홍길동</td>
    <td>hong@test.com</td>
    <td>010-1111-2222</td>
    <td>비트캠프</td>
  </tr>
  <tr>
    <td>홍길동2</td>
    <td>hong@test.com</td>
    <td>010-1111-2222</td>
    <td>비트캠프</td>
  </tr>
  </tbody>
  </table>

<script>
  var contacts = [
    "aaa1,aaa@test.com,1111,비트캠프",
    "aaa2,aaa@test.com,1111,비트캠프",
    "aaa3,aaa@test.com,1111,비트캠프",
    "aaa4,aaa@test.com,1111,비트캠프",
    "aaa5,aaa@test.com,1111,비트캠프"
  ];

  for (var contact of contacts) {       //for of : js에서 처음부터 끝까지 배열돌리는 문!
    var values = contact.split(",");  //.split(","): ,로 쪼개고 배열로 리턴하라!
    console.log(values[0], values[1], values[2], values[3]);
  };
</script>






















</body>
</html>
