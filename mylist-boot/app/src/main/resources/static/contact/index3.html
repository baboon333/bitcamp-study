<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MyList</title>
</head>
<body>
  <h1>연락처</h1>
  <table id="x-contact-table" border="1">  <!--x-는 이미 이런 아이디가 있을까봐 넣어주는 것 / "x-contact-table"이 id는 tbody에 바로 줘도 된다.-->
  <thead>
  <tr>
    <th>이름</th>
    <th>이메일</th>
    <th>전화</th>
    <th>회사</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
  </table>

<script>
  var contacts = [
    "aaa1,aaa@test.com,1111,비트캠프",
    "aaa2,aaa@test.com,1111,비트캠프",
    "aaa3,aaa@test.com,1111,비트캠프",
    "aaa4,aaa@test.com,1111,비트캠프",
    "aaa5,aaa@test.com,1111,비트캠프"
  ];

  var tbody = document.querySelector("#x-contact-table tbody");

  for (var contact of contacts) {
    var values = contact.split(",");
    var tr = document.createElement("tr");
    tr.innerHTML = `<td>${values[0]}</td>
    <td>${values[1]}</td>
    <td>${values[2]}</td>
    <td>${values[3]}</td>`;//항상 인덱스 값이 초기화 되는거야?
    tbody.appendChild(tr);
  };
  //여기까지가 프론트엔드 팀이 서버팀이 완료될 때까지 할 수 있는 것!!!
</script>






















</body>
</html>
