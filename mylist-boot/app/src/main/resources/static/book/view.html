<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>독서록</title>
</head>
<body>

<h1>독서록 상세</h1>

<form>
제목*: <input id="x-title" type="text"><br>
저자*: <input id="x-author" type="text"><br>
출판사: <input id="x-press" type="text"><br>
페이지: <input id="x-pages" type="text"><br>
가격: <input id="x-price" type="text"><br>
읽은 날짜: <span id="x-readDate"></span><br>
소감: <textarea id="x-feed" cols="60" rows="10"></textarea><br>
별표(*) 항목은 필수 입력입니다.<br>

<button id="x-update-btn" type="button">변경</button>
<button id="x-delete-btn" type="button">삭제</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>

<script type="text/javascript">

  var arr = location.href.split("?");
  console.log(arr);

  if (arr.length == 1) {
    alert("요청 형식이 옳바르지 않습니다.")
    throw "URL 형식 오류!";
  }

  var qs = arr[1];
  console.log(qs);

  var params = new URLSearchParams(qs);
  var index = params.get("index");

  if (index == null) {
    alert("게시물 번호가 없습니다.");
    throw "파라미터 오류!";
  }
  console.log(index);

  var xTitle = document.querySelector("#x-title");
  var xAuthor = document.querySelector("#x-author");
  var xPress = document.querySelector("#x-press");
  var xPages = document.querySelector("#x-pages");
  var xPrice = document.querySelector("#x-price");
  var xReadDate = document.querySelector("#x-readDate");
  var xFeed = document.querySelector("#x-feed");


  fetch(`/book/get?index=${index}`)
    .then(function(response) {
      return response.json();
    })
    .then(function(book) {

      xTitle.value = book.title;
      xAuthor.value = book.content;
      xPress.innerHTML = book.viewCount;
      xPages.innerHTML = book.createdDate;
      xPrice.value = book.content;
      xReadDate.innerHTML = book.viewCount;
      xFeed.innerHTML = book.createdDate;
    });

  document.querySelector("#x-update-btn").onclick = function() {
    if (xTitle.value == "" || xAuthor.value == "") {
      window.alert("필수 입력 항목이 비어 있습니다.");
      return;
    }

    fetch(`/book/update?index=${index}&title=${xTitle.value}&author=${xAuthor.value}`)
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        console.log(text);
        location.href = "index.html";
      });
  };

  document.querySelector("#x-cancel-btn").onclick = function() {
    window.location.href = "index.html";
  };

  document.querySelector("#x-delete-btn").onclick = function() {
    fetch(`/book/delete?index=${index}`)
      .then(function(response) {
        return response.json();
      })
      .then(function(result) {
        console.log(result);
        location.href = "index.html";
      });
  };

</script>

</body>
</html>
